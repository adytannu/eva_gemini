                if (!isTouching || !canDrop || isGameOver) return;
                const rect = container.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const x = clientX - rect.left;
                const radius = FRUIT_TYPES[currentFruitIndex].radius;
                const constrainedX = Math.max(radius, Math.min(width - radius, x));
                
                ghostFruit.style.display = 'block';
                ghostFruit.style.width = `${radius * 2}px`;
                ghostFruit.style.height = `${radius * 2}px`;
                ghostFruit.style.backgroundColor = FRUIT_TYPES[currentFruitIndex].color;
                ghostFruit.style.left = `${constrainedX - radius}px`;
                
                aimLine.style.display = 'block';
                aimLine.style.left = `${constrainedX - 1}px`;
            };

            container.addEventListener('mousedown', (e) => { isTouching = true; onMove(e); });
            window.addEventListener('mousemove', onMove);
            window.addEventListener('mouseup', () => {
                if (!isTouching) return;
                isTouching = false;
                if (!canDrop || isGameOver) return;
                const x = parseFloat(ghostFruit.style.left) + FRUIT_TYPES[currentFruitIndex].radius;
                ghostFruit.style.display = 'none';
                aimLine.style.display = 'none';
                dropFruit(x);
            });

            container.addEventListener('touchstart', (e) => { e.preventDefault(); isTouching = true; onMove(e); }, { passive: false });
            window.addEventListener('touchmove', onMove, { passive: false });
            window.addEventListener('touchend', () => {
                if (!isTouching) return;
                isTouching = false;
                if (!canDrop || isGameOver) return;
                const x = parseFloat(ghostFruit.style.left) + FRUIT_TYPES[currentFruitIndex].radius;
                ghostFruit.style.display = 'none';
                aimLine.style.display = 'none';
                dropFruit(x);
            });

            document.getElementById('reset-button').addEventListener('click', resetGame);
        }

        function dropFruit(x) {
            canDrop = false;
            const fruit = Bodies.circle(x, 10, FRUIT_TYPES[currentFruitIndex].radius, {
                label: `fruit_${currentFruitIndex}`,
                restitution: 0.2,
                friction: 0.1,
                render: { fillStyle: FRUIT_TYPES[currentFruitIndex].color }
            });
            fruit.dropTime = Date.now();
            Composite.add(engine.world, fruit);
            
            setTimeout(() => {
                currentFruitIndex = nextFruitIndex;
                nextFruitIndex = Math.floor(Math.random() * 3);
                updatePreview();
                canDrop = true;
            }, 600);
        }

        function mergeFruits(bodyA, bodyB, index) {
            const midX = (bodyA.position.x + bodyB.position.x) / 2;
            const midY = (bodyA.position.y + bodyB.position.y) / 2;
            Composite.remove(engine.world, [bodyA, bodyB]);
            const nextFruit = Bodies.circle(midX, midY, FRUIT_TYPES[index + 1].radius, {
                label: `fruit_${index + 1}`,
                restitution: 0.3,
                render: { fillStyle: FRUIT_TYPES[index + 1].color }
            });
            nextFruit.dropTime = Date.now();
            Composite.add(engine.world, nextFruit);
            score += FRUIT_TYPES[index + 1].score;
            document.getElementById('score').innerText = score;
        }

        function checkGameOver() {
            if (isGameOver) return;
            const bodies = Composite.allBodies(engine.world);
            const fruits = bodies.filter(b => b.label.startsWith('fruit_'));
            let showingDanger = false;
            let overflowed = false;
            const now = Date.now();

            for (let fruit of fruits) {
                if (now - fruit.dropTime > 2500) {
                    if (fruit.position.y < DANGER_Y + 120) showingDanger = true;
                    if (fruit.position.y < DANGER_Y && Math.abs(fruit.velocity.y) < 0.2) overflowed = true;
                }
            }

            dangerLine.style.display = showingDanger ? 'block' : 'none';

            if (overflowed) {
                if (!gameOverTimer) {
                    gameOverTimer = setTimeout(() => {
                        const currentFruits = Composite.allBodies(engine.world).filter(b => b.label.startsWith('fruit_'));
                        const stillOverflowing = currentFruits.some(f => (Date.now() - f.dropTime > 2500) && f.position.y < DANGER_Y && Math.abs(f.velocity.y) < 0.5);
                        
                        if (stillOverflowing) {
                            isGameOver = true;
                            document.getElementById('game-over').style.display = 'block';
                            document.getElementById('final-score-text').innerText = "Score: " + score;
                        } else {
                            gameOverTimer = null;
                        }
                    }, 2000);
                }
            } else {
                if (gameOverTimer) { clearTimeout(gameOverTimer); gameOverTimer = null; }
            }
        }

        function resetGame() {
            const bodies = Composite.allBodies(engine.world);
            const fruits = bodies.filter(b => b.label.startsWith('fruit_'));
            Composite.remove(engine.world, fruits);
            
            score = 0;
            document.getElementById('score').innerText = "0";
            isGameOver = false;
            canDrop = true;
            gameOverTimer = null;
            currentFruitIndex = Math.floor(Math.random() * 3);
            nextFruitIndex = Math.floor(Math.random() * 3);
            
            document.getElementById('game-over').style.display = 'none';
            dangerLine.style.display = 'none';
            updatePreview();
        }

        window.onload = init;
    </script>

</body></html>
