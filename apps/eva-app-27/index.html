                <h4 class="font-medium text-sm pt-2 text-gray-600">Boba Pearls</h4>
                <div class="grid grid-cols-2 gap-2">
                    <button class="ingredient-btn p-3 rounded-xl" data-ingredient="boba" data-value="Extra">‚ö´ Extra Boba</button>
                    <button class="ingredient-btn p-3 rounded-xl" data-ingredient="boba" data-value="Normal">‚ö´ Normal Boba</button>
                    <button class="ingredient-btn p-3 rounded-xl" data-ingredient="boba" data-value="Less">‚ö´ Less Boba</button>
                    <button class="ingredient-btn p-3 rounded-xl" data-ingredient="boba" data-value="None">üö´ No Boba</button>
                </div>
                
                <!-- Sugar Level -->
                <div class="grid grid-cols-3 gap-2 pt-2 border-t">
                    <button class="ingredient-btn p-3 rounded-xl" data-ingredient="sugar" data-value="Normal">Full Sugar</button>
                    <button class="ingredient-btn p-3 rounded-xl" data-ingredient="sugar" data-value="Half">Half Sugar</button>
                    <button class="ingredient-btn p-3 rounded-xl" data-ingredient="sugar" data-value="None">No Sugar</button>
                </div>
            </div>

            <!-- Ice Section -->
            <div class="p-4 bg-white rounded-xl shadow-lg space-y-3">
                <h3 class="font-semibold text-gray-700 border-b pb-1">3. Ice Level</h3>
                <div class="grid grid-cols-3 gap-2">
                    <button class="ingredient-btn p-3 rounded-xl" data-ingredient="ice" data-value="Regular">üßä Regular</button>
                    <button class="ingredient-btn p-3 rounded-xl" data-ingredient="ice" data-value="Less">üßä Less</button>
                    <button class="ingredient-btn p-3 rounded-xl" data-ingredient="ice" data-value="None">üö´ No Ice</button>
                </div>
            </div>
            
            <!-- Action Button -->
            <button id="serve-btn" class="action-btn w-full p-4 rounded-xl text-2xl" onclick="serveOrder()">
                SERVE! ü•§
            </button>
            <button id="reset-cup-btn" class="ingredient-btn w-full p-2 rounded-xl text-lg mt-2" onclick="resetCupState()">
                Empty Cup (New Attempt)
            </button>

        </div>
    </div>

    <script>
        // --- GAME CONFIGURATION ---
        const FLAVORS = ['Milk Tea', 'Taro', 'Mango', 'Strawberry', 'Matcha', 'Lychee'];
        const SUGAR_LEVELS = ['Normal', 'Half', 'None'];
        const ICE_LEVELS = ['Regular', 'Less', 'None'];
        // Updated Boba options to reflect different quantities
        const BOBA_OPTIONS = ['Normal', 'Extra', 'Less', 'None']; 
        
        const FLAVOR_COLORS = {
            'Milk Tea': 'var(--milk-tea)',
            'Taro': 'var(--taro)',
            'Mango': 'var(--mango)',
            'Strawberry': 'var(--strawberry)',
            'Matcha': 'var(--matcha)',
            'Lychee': 'var(--lychee)'
        };

        const STARTING_SCORE = 0;
        const SCORE_PER_PERFECT_ORDER = 10;
        const SCORE_PENALTY = 3;

        // --- GAME STATE ---
        let currentOrder = {};
        let currentCup = {
            flavor: null,
            boba: null, // Now stores string: 'Normal', 'Extra', 'Less', or 'None'
            sugar: null,
            ice: null,
        };
        let score = STARTING_SCORE;
        let orderCount = 0;
        let gameActive = true;

        // --- DOM ELEMENTS ---
        const scoreEl = document.getElementById('score');
        const orderCountEl = document.getElementById('order-count');
        const orderFlavorEl = document.getElementById('order-flavor');
        const orderBobaEl = document.getElementById('order-boba');
        const orderSugarEl = document.getElementById('order-sugar');
        const orderIceEl = document.getElementById('order-ice');
        
        const teaLayerEl = document.getElementById('tea-layer');
        const bobaLayerEl = document.getElementById('boba-layer');
        const iceLayerEl = document.getElementById('ice-layer');
        
        const feedbackBoxEl = document.getElementById('feedback-box');
        const serveBtn = document.getElementById('serve-btn');
        const nextOrderBtn = document.getElementById('next-order-btn');
        const resetCupBtn = document.getElementById('reset-cup-btn');
        const ingredientButtons = document.querySelectorAll('.ingredient-btn');

        // --- CORE GAME FUNCTIONS ---

        /**
         * Generates a new random customer order.
         * @returns {object} The new order object.
         */
        function generateRandomOrder() {
            const randomElement = (arr) => arr[Math.floor(Math.random() * arr.length)];

            return {
                flavor: randomElement(FLAVORS),
                boba: randomElement(BOBA_OPTIONS), // Selects one of the string options
                sugar: randomElement(SUGAR_LEVELS),
                ice: randomElement(ICE_LEVELS),
            };
        }

        /**
         * Renders the current customer order to the display.
         */
        function renderOrder() {
            orderFlavorEl.textContent = currentOrder.flavor;
            orderBobaEl.textContent = currentOrder.boba; // Display the string value
            orderSugarEl.textContent = currentOrder.sugar;
            orderIceEl.textContent = currentOrder.ice;

            // Highlight based on presence/absence
            orderBobaEl.className = currentOrder.boba !== 'None' ? 'font-bold text-green-600' : 'font-bold text-red-600';
        }

        /**
         * Starts a new game round.
         */
        function startNewOrder() {
            if (!gameActive) {
                // Initial start logic
                gameActive = true;
                score = STARTING_SCORE;
                orderCount = 0;
                scoreEl.textContent = score;
            }
            
            orderCount++;
            orderCountEl.textContent = orderCount;
            
            currentOrder = generateRandomOrder();
            renderOrder();
            resetCupState(true);
            
            serveBtn.disabled = false;
            nextOrderBtn.disabled = true;
            nextOrderBtn.classList.add('opacity-50');
            
            showFeedback('New Order! Tap the buttons to make the drink.', 'bg-yellow-100 border-yellow-400');
            enableIngredientButtons();
        }

        /**
         * Resets the player's cup state and visuals.
         * @param {boolean} silent - If true, suppresses feedback message.
         */
        function resetCupState(silent = false) {
            currentCup = {
                flavor: null,
                boba: null,
                sugar: null,
                ice: null,
            };
            
            // Visual reset
            teaLayerEl.style.height = '0';
            teaLayerEl.style.backgroundColor = 'transparent';
            bobaLayerEl.innerHTML = '';
            bobaLayerEl.classList.add('hidden');
            iceLayerEl.style.opacity = '0';

            if (!silent) {
                showFeedback('Cup emptied. Try again!', 'bg-gray-100 border-gray-400');
            }
        }

        /**
         * Updates the current cup state and visuals based on user action.
         * @param {string} ingredientType - 'flavor', 'boba', 'sugar', or 'ice'.
         * @param {string} value - The ingredient value string.
         */
        function updateCup(ingredientType, value) {
            // Only allow one flavor base
            if (ingredientType === 'flavor' && currentCup.flavor !== null) {
                showFeedback(`The cup already has ${currentCup.flavor}. Tap 'Empty Cup' to restart.`, 'bg-red-100 border-red-400');
                return;
            }

            // Value is the string from the data-value attribute (e.g., 'Normal', 'Extra')
            currentCup[ingredientType] = value; 
            renderCupVisuals(ingredientType, value);
        }

        /**
         * Renders visual changes in the cup based on the ingredient added.
         * @param {string} type - The ingredient type.
         * @param {string} value - The ingredient value (e.g., 'Extra', 'Normal').
         */
        function renderCupVisuals(type, value) {
            switch (type) {
                case 'flavor':
                    teaLayerEl.style.backgroundColor = FLAVOR_COLORS[value];
                    // Base tea level fill (80% of height)
                    teaLayerEl.style.height = '80%';
                    break;
                case 'boba':
                    bobaLayerEl.innerHTML = '';
                    let numPearls = 0;
                    let isBoba = true;

                    switch(value) {
                        case 'Extra':
                            numPearls = 25; // More pearls for Extra
                            break;
                        case 'Normal':
                            numPearls = 15; // Standard amount
                            break;
                        case 'Less':
                            numPearls = 8; // Fewer pearls for Less
                            break;
                        case 'None':
                        default:
                            isBoba = false;
                            break;
                    }

                    if (isBoba) {
                        bobaLayerEl.classList.remove('hidden');
                        for (let i = 0; i < numPearls; i++) {
                            // Add slightly randomized size/position for a natural look
                            bobaLayerEl.innerHTML += `<div class="boba-pearl" style="margin: ${Math.random() * 5 + 2}px; transform: scale(${Math.random() * 0.4 + 0.8});"></div>`;
                        }
                    } else {
                        bobaLayerEl.classList.add('hidden');
                    }
                    break;
                case 'sugar':
                    // Sugar doesn't have a distinct visual
                    break;
                case 'ice':
                    let iceOpacity = '0';
                    if (value === 'Regular') {
                        iceOpacity = '1';
                    } else if (value === 'Less') {
                        iceOpacity = '0.4';
                    }
                    iceLayerEl.style.opacity = iceOpacity;
                    break;
            }
        }

        /**
         * Checks the completed cup against the current order requirements.
         */
        function serveOrder() {
            if (!validateCupCompletion()) return;

            serveBtn.disabled = true;
            disableIngredientButtons();

            let matches = true;
            let feedback = [];

            // 1. Check Flavor
            if (currentCup.flavor !== currentOrder.flavor) {
                matches = false;
                feedback.push(`Wrong flavor! (Needed: ${currentOrder.flavor})`);
            }

            // 2. Check Sugar
            if (currentCup.sugar !== currentOrder.sugar) {
                matches = false;
                feedback.push(`Wrong sugar level! (Needed: ${currentOrder.sugar})`);
            }
            
            // 3. Check Ice
            if (currentCup.ice !== currentOrder.ice) {
                matches = false;
                feedback.push(`Wrong ice level! (Needed: ${currentOrder.ice})`);
            }
            
            // 4. Check Boba (now comparing string values)
            if (currentCup.boba !== currentOrder.boba) {
                matches = false;
                feedback.push(`Boba amount error! (Needed: ${currentOrder.boba})`);
            }

            if (matches) {
                score += SCORE_PER_PERFECT_ORDER;
                showFeedback(`‚úÖ PERFECT ORDER! +${SCORE_PER_PERFECT_ORDER} points.`, 'bg-green-100 border-green-500');
            } else {
                score = Math.max(0, score - SCORE_PENALTY);
                showFeedback(`‚ùå Order Failed! -${SCORE_PENALTY} points. Mistakes: ${feedback.join(', ')}`, 'bg-red-100 border-red-500');
            }

            scoreEl.textContent = score;
            nextOrderBtn.disabled = false;
            nextOrderBtn.classList.remove('opacity-50');
        }

        /**
         * Ensures all steps are completed before serving.
         * Checks all 4 requirements.
         * @returns {boolean} True if cup is complete, false otherwise.
         */
        function validateCupCompletion() {
            for (const key in currentCup) {
                if (currentCup[key] === null) {
                    const displayName = key.replace(/([A-Z])/g, ' $1').toLowerCase();
                    showFeedback(`‚ö†Ô∏è Please add the ${displayName} before serving!`, 'bg-orange-100 border-orange-400');
                    return false;
                }
            }
            return true;
        }

        /**
         * Displays a temporary feedback message.
         * @param {string} message - The message to display.
         * @param {string} className - Tailwind background/border class for styling.
         */
        function showFeedback(message, className) {
            feedbackBoxEl.innerHTML = message;
            feedbackBoxEl.className = `min-h-[60px] p-3 text-center text-xl font-bold rounded-xl shadow-inner border pop-animation ${className}`;
            
            // Remove animation class after a short delay
            setTimeout(() => {
                feedbackBoxEl.classList.remove('pop-animation');
            }, 300);
        }

        function disableIngredientButtons() {
            ingredientButtons.forEach(btn => {
                btn.disabled = true;
                btn.classList.add('opacity-50');
            });
            resetCupBtn.disabled = true;
            resetCupBtn.classList.add('opacity-50');
        }

        function enableIngredientButtons() {
            ingredientButtons.forEach(btn => {
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            });
            resetCupBtn.disabled = false;
            resetCupBtn.classList.remove('opacity-50');
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            // Add click listeners to all ingredient buttons
            ingredientButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const type = e.currentTarget.getAttribute('data-ingredient');
                    const value = e.currentTarget.getAttribute('data-value');
                    updateCup(type, value);
                    showFeedback(`Added ingredient to the cup!`, 'bg-blue-100 border-blue-400');
                });
            });

            // Initial game setup
            startNewOrder();
        });
    </script>

</body></html>
