            isCartOpen: false,
            message: null,
            searchTerm: '' // State to store the current search input
        };

        // --- Core Functions ---

        /** Updates the state and re-renders the application. */
        function setState(newState) {
            state = { ...state, ...newState };
            renderApp();
        }

        /** Handles the search input field change. */
        function handleSearchInput(event) {
            // Update the search term state, ensuring it's lower case for filtering
            setState({ searchTerm: event.target.value.toLowerCase(), isCartOpen: false });
        }

        /** Handles navigation to a store's menu. */
        function navigateToMenu(storeId) {
            setState({ view: 'menu', selectedStoreId: storeId, isCartOpen: false });
        }

        /** Handles navigating back to the home view. */
        function navigateHome() {
            setState({ view: 'home', selectedStoreId: null, isCartOpen: false });
        }

        /** Adds or updates an item in the cart. */
        function addToCart(item, quantity = 1) {
            const currentQuantity = state.cart[item.id] ? state.cart[item.id].quantity : 0;
            const newQuantity = currentQuantity + quantity;

            const newCart = { ...state.cart };

            if (newQuantity <= 0) {
                delete newCart[item.id];
            } else {
                newCart[item.id] = { item, quantity: newQuantity };
            }

            setState({ cart: newCart, message: { text: `Added ${item.emoji} ${item.name} to your cart!`, type: 'success' } });
            setTimeout(() => setState({ message: null }), 3000); // Clear message after 3 seconds
        }

        /** Calculates the total cost of the cart. */
        function calculateTotal() {
            return Object.values(state.cart).reduce((total, entry) => {
                return total + (entry.item.price * entry.quantity);
            }, 0);
        }

        /** Simulates the checkout process. */
        function checkout() {
            if (Object.keys(state.cart).length === 0) {
                setState({ message: { text: "Your cart is empty! Add some treats first. ğŸ¥º", type: 'error' } });
                return;
            }

            const total = calculateTotal().toFixed(2);
            setState({
                view: 'home',
                selectedStoreId: null,
                cart: {},
                isCartOpen: false,
                message: { text: `Order placed! Your adorable food is on its way. Total: $${total} ğŸ¥³`, type: 'success' }
            });
        }

        // --- UI Components ---

        /** Renders the persistent Header/Nav Bar. */
        function renderHeader() {
            const cartItemCount = Object.values(state.cart).reduce((count, entry) => count + entry.quantity, 0);

            return `
                <header class="sticky top-0 z-10 p-4 bg-white border-b-4 border-pink-200 kawaii-shadow">
                    <div class="flex items-center justify-between">
                        <!-- Logo/Back Button -->
                        <div class="flex items-center">
                            ${state.view === 'menu' ? `
                                <button onclick="navigateHome()" class="p-2 text-pink-500 rounded-full hover:bg-pink-100 focus:outline-none">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                                </button>
                            ` : `<h1 class="text-3xl font-black text-pink-500">KawaiiDash</h1>`}
                        </div>

                        <!-- Cart Button -->
                        <div class="flex items-center">
                            <button onclick="setState({isCartOpen: !state.isCartOpen})" class="relative p-2 text-pink-500 rounded-full hover:bg-pink-100 focus:outline-none">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                                ${cartItemCount > 0 ? `<span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-400 rounded-full">${cartItemCount}</span>` : ''}
                            </button>
                        </div>
                    </div>

                    <!-- Search Input (Only visible on Home View) -->
                    ${state.view === 'home' ? `
                        <div class="relative mt-3">
                            <input id="search-input" type="text" placeholder="Search for food, cuisine, or tags (e.g., pizza, vegan, sushi)..." value="${state.searchTerm}" oninput="handleSearchInput(event)" class="w-full py-2 pl-10 pr-4 text-gray-700 placeholder-pink-300 border-2 border-pink-200 rounded-full bg-pink-50 focus:border-pink-400 focus:ring focus:ring-pink-100 focus:outline-none">
                            <svg class="absolute w-5 h-5 text-pink-400 transform -translate-y-1/2 left-3 top-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                    ` : ''}
                </header>
            `;
        }

        /** Renders the list of restaurants (Home View) with search filtering. */
        function renderHomeView() {
            const searchTerm = state.searchTerm.trim();

            const filteredStores = STORES.filter(store => {
                if (!searchTerm) return true; // Show all if no search term

                const searchLower = searchTerm.toLowerCase();

                // 1. Check store name
                if (store.name.toLowerCase().includes(searchLower)) return true;

                // 2. Check store tags
                if (store.tags.some(tag => tag.toLowerCase().includes(searchLower))) return true;

                return false;
            });

            const list = filteredStores.map(store => `
                <div onclick="navigateToMenu('${store.id}')" class="flex items-center p-4 mb-4 transition duration-300 bg-white border-4 border-pink-200 rounded-2xl cursor-pointer hover:bg-pink-50 kawaii-shadow">
                    <span class="text-4xl p-3 bg-pink-100 rounded-full">${store.icon}</span>
                    <div class="flex-grow ml-4">
                        <h2 class="text-xl font-bold text-violet-700">${store.name}</h2>
                        <div class="flex items-center text-sm text-gray-500 space-x-2">
                            <span class="text-yellow-500">â­ ${store.rating}</span>
                            <span>â€¢</span>
                            <span>${store.delivery}</span>
                        </div>
                        <p class="text-xs text-pink-400 mt-1">${store.tags.join(' â€¢ ')}</p>
                    </div>
                    <span class="text-pink-400 text-2xl font-bold">Â»</span>
                </div>
            `).join('');

            return `
                <main class="p-4">
                    <h2 class="mb-4 text-2xl font-extrabold text-violet-800">Cuddle-Approved Kitchens ğŸ’– (${STORES.length} Stores)</h2>
                    ${filteredStores.length > 0 ? list : '<p class="text-center text-gray-500 mt-8 text-xl">No cuteness matched your search! Try "truffle" or "scones". ğŸ˜¢</p>'}
                </main>
            `;
        }

        /** Renders the menu items for a selected store (Menu View). */
        function renderMenuView() {
            const store = STORES.find(s => s.id === state.selectedStoreId);
            if (!store) return `<div class="p-4 text-center">Store Not Found ğŸ˜­</div>`;

            const menuItems = MENU[store.id] || [];

            const itemList = menuItems.map(item => `
                <div class="flex items-center p-3 mb-3 bg-pink-50 border-2 border-pink-200 rounded-xl">
                    <div class="text-3xl mr-3">${item.emoji}</div>
                    <div class="flex-grow">
                        <h3 class="font-semibold text-violet-700">${item.name}</h3>
                        <p class="text-xs text-gray-500">${item.desc}</p>
                        <span class="text-md font-bold text-pink-500">$${item.price.toFixed(2)}</span>
                    </div>
                    <button onclick="addToCart(${JSON.stringify(item).replace(/"/g, '&quot;')})" class="kawaii-button ml-3 px-3 py-1 text-sm font-bold text-white bg-pink-400 rounded-full hover:bg-pink-500 focus:outline-none">
                        Add +
                    </button>
                </div>
            `).join('');

            return `
                <main class="p-4">
                    <h2 class="mb-4 text-3xl font-extrabold text-violet-800 flex items-center">
                        ${store.icon} ${store.name} Menu
                    </h2>
                    ${itemList.length > 0 ? itemList : '<p class="text-center text-gray-500 mt-8">No adorable items found yet. ğŸ¥²</p>'}
                </main>
            `;
        }

        /** Renders the Cart Sidebar/Modal. */
        function renderCart() {
            if (!state.isCartOpen) return '';

            const cartItems = Object.values(state.cart);
            const subtotal = calculateTotal();
            const tax = subtotal * 0.08;
            const deliveryFee = subtotal > 0 ? 3.99 : 0.00;
            const total = subtotal + tax + deliveryFee;

            const cartContent = cartItems.length === 0 ?
                `<div class="p-8 text-center text-gray-500">Your basket is feeling lonely! ğŸ§º</div>` :
                cartItems.map(entry => {
                    const item = entry.item;
                    const itemTotal = (item.price * entry.quantity).toFixed(2);
                    return `
                        <div class="flex items-center justify-between p-3 border-b border-pink-100 last:border-b-0">
                            <div class="flex items-center flex-grow">
                                <span class="text-xl mr-2">${item.emoji}</span>
                                <div class="truncate">
                                    <p class="font-semibold text-violet-700 truncate">${item.name}</p>
                                    <p class="text-xs text-gray-500">$${item.price.toFixed(2)} ea</p>
                                </div>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button onclick="addToCart(${JSON.stringify(item).replace(/"/g, '&quot;')}, -1)" class="p-1 text-xs font-bold text-pink-500 bg-pink-100 rounded-full w-6 h-6">-</button>
                                <span class="w-4 text-center text-sm font-bold">${entry.quantity}</span>
                                <button onclick="addToCart(${JSON.stringify(item).replace(/"/g, '&quot;')}, 1)" class="p-1 text-xs font-bold text-pink-500 bg-pink-100 rounded-full w-6 h-6">+</button>
                            </div>

                            <span class="ml-4 font-bold text-pink-500">$${itemTotal}</span>
                        </div>
                    `;
                }).join('');

            return `
                <div class="fixed inset-0 z-20 bg-black bg-opacity-30" onclick="setState({isCartOpen: false})"></div>
                <div class="fixed top-0 right-0 z-30 h-full w-full max-w-sm bg-white p-4 shadow-2xl overflow-y-auto">
                    <div class="flex items-center justify-between pb-4 mb-4 border-b border-pink-200">
                        <h2 class="text-2xl font-extrabold text-violet-800">Your Adorable Cart ğŸ›’</h2>
                        <button onclick="setState({isCartOpen: false})" class="p-1 text-pink-500 rounded-full hover:bg-pink-100 focus:outline-none">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>

                    <!-- Cart Items -->
                    <div class="mb-6">
                        ${cartContent}
                    </div>

                    <!-- Totals Summary -->
                    ${cartItems.length > 0 ? `
                        <div class="p-4 bg-pink-50 rounded-xl border border-pink-200">
                            <div class="flex justify-between py-1 text-sm text-gray-600"><span>Subtotal</span><span>$${subtotal.toFixed(2)}</span></div>
                            <div class="flex justify-between py-1 text-sm text-gray-600"><span>Tax (8%)</span><span>$${tax.toFixed(2)}</span></div>
                            <div class="flex justify-between py-1 text-sm text-gray-600"><span>Delivery Fee</span><span>$${deliveryFee.toFixed(2)}</span></div>
                            <div class="flex justify-between py-2 mt-2 border-t border-pink-300">
                                <span class="text-lg font-bold text-violet-800">Total</span>
                                <span class="text-lg font-bold text-pink-500">$${total.toFixed(2)}</span>
                            </div>
                        </div>

                        <!-- Checkout Button -->
                        <button onclick="checkout()" class="kawaii-button w-full mt-6 py-3 text-lg font-bold text-white bg-pink-500 rounded-full hover:bg-pink-600 focus:outline-none focus:ring-4 focus:ring-pink-300">
                            âœ¨ Checkout Now!
                        </button>
                    ` : ''}
                </div>
            `;
        }

        /** Renders the floating Notification/Message Box. */
        function renderMessage() {
            if (!state.message) return '';
            const bgColor = state.message.type === 'success' ? 'bg-emerald-400' : 'bg-red-400';
            const emoji = state.message.type === 'success' ? 'ğŸ’–' : 'ğŸ›‘';

            return `
                <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-40 p-4 ${bgColor} text-white font-bold rounded-xl kawaii-shadow"
                     style="animation: fadeInOut 3s ease-in-out forwards;">
                    ${emoji} ${state.message.text}
                </div>
                <style>
                    @keyframes fadeInOut {
                        0% { opacity: 0; transform: translate(-50%, 20px); }
                        10% { opacity: 1; transform: translate(-50%, 0); }
                        90% { opacity: 1; transform: translate(-50%, 0); }
                        100% { opacity: 0; transform: translate(-50%, 20px); }
                    }
                </style>
            `;
        }

        /** Main Render Loop */
        function renderApp() {
            const previousSearchTerm = state.searchTerm; // Save current term before rendering

            let content = '';

            // 1. Get Main Content
            if (state.view === 'home') {
                content = renderHomeView();
            } else if (state.view === 'menu') {
                content = renderMenuView();
            }

            // 2. Combine Header and Content
            let html = renderHeader() + content;

            // 3. Add Floating Components
            html += renderCart();
            html += renderMessage();

            // 4. Update DOM
            app.innerHTML = html;

            // 5. Re-focus the search input after the re-render to keep the keyboard open
            if (state.view === 'home' && previousSearchTerm) {
                const searchInput = document.getElementById('search-input');
                if (searchInput) {
                    searchInput.focus();

                    // Set the cursor position to the end of the text
                    const len = searchInput.value.length;
                    if (searchInput.setSelectionRange) {
                        searchInput.setSelectionRange(len, len);
                    }
                }
            }
        }

        // Initial render
        renderApp();
    </script>

</body></html>
