        { id: 29, name: "Magic Wand Spoons", emoji: "ü™Ñ", price: 19.00, description: "A set of four stainless steel spoons with decorative magic wands as handles. Mealtime enchantment!" },
        { id: 30, name: "Fluffy Sheep Slippers", emoji: "üêë", price: 29.99, description: "The warmest, coziest slippers you will ever own, designed to look like puffy white sheep." }
    ];

    // --- Global State ---
    let cart = JSON.parse(localStorage.getItem('mochimart_cart') || '[]');
    let currentView = 'home';
    let selectedProductId = null;
    let showCart = false;

    // --- DOM Elements ---
    const appElement = document.getElementById('app');
    const contentView = document.getElementById('content-view');
    const cartPanel = document.getElementById('cart-panel');
    const cartCountElement = document.getElementById('cart-count');
    const cartItemsContainer = document.getElementById('cart-items-container');
    const cartTotalElement = document.getElementById('cart-total');
    const checkoutButton = document.getElementById('checkout-button');
    const messageBox = document.getElementById('message-box');
    const messageTitle = document.getElementById('message-title');
    const messageText = document.getElementById('message-text');
    const searchInput = document.getElementById('search-input'); // New search input element

    // --- Utility Functions ---

    /** Shows a custom alert box */
    function showMessage(title, text) {
        messageTitle.textContent = title;
        messageText.textContent = text;
        messageBox.classList.remove('hidden');
        messageBox.classList.add('flex');
    }

    /** Hides the custom alert box */
    function hideMessage() {
        messageBox.classList.remove('flex');
        messageBox.classList.add('hidden');
    }

    /** Updates local storage and cart visibility */
    function saveCart() {
        localStorage.setItem('mochimart_cart', JSON.stringify(cart));
        renderCart();
    }

    /** Toggles the cart visibility */
    function toggleCart() {
        showCart = !showCart;
        if (showCart) {
            cartPanel.classList.remove('hidden');
            // Prevent scrolling on the main content when cart is open
            appElement.classList.add('overflow-hidden', 'h-screen');
        } else {
            cartPanel.classList.add('hidden');
            appElement.classList.remove('overflow-hidden', 'h-screen');
        }
    }
    document.getElementById('cart-toggle-button').addEventListener('click', toggleCart);

    /** Shuffles an array (Fisher-Yates) */
    function shuffleArray(array) {
        let currentIndex = array.length, randomIndex;
        let newArray = [...array];
        while (currentIndex != 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [newArray[currentIndex], newArray[randomIndex]] = [
                newArray[randomIndex], newArray[currentIndex]];
        }
        return newArray;
    }

    // --- Navigation & Rendering Functions ---

    /** Handles search input filtering and renders results */
    function handleSearch() {
        const query = searchInput.value.toLowerCase().trim();
        if (currentView === 'details') return; // Don't search if on product details page

        if (query.length === 0) {
            renderHomeView(productData); // Show all products if query is empty
            return;
        }

        const filteredProducts = productData.filter(product =>
            product.name.toLowerCase().includes(query) ||
            product.description.toLowerCase().includes(query) ||
            product.emoji.includes(query)
        );

        renderHomeView(filteredProducts, query);
    }


    /** Switches between home and detail views */
    function navigateTo(view, productId = null) {
        currentView = view;
        selectedProductId = productId;
        window.scrollTo(0, 0); // Scroll to top on navigation

        if (view === 'home') {
            searchInput.value = ''; // Clear search input
            renderHomeView();
        } else if (view === 'details' && productId) {
            renderDetailsView(productId);
        }
    }

    /** Renders the main product grid */
    function renderHomeView(productsToDisplay = productData, searchQuery = '') {
        let html = '';

        if (searchQuery) {
            html += `<h2 class="text-3xl font-bold mb-6 text-gray-700">Search Results for: "<span class="text-pink-500">${searchQuery}</span>"</h2>`;
        } else {
            html += '<h2 class="text-3xl font-bold mb-6 text-gray-700">Explore the Cuteness!</h2>';
        }

        if (productsToDisplay.length === 0) {
            // No Results Found Message
            html += `
                <div class="text-center py-20 bg-white rounded-xl shadow-lg border border-red-200">
                    <div class="text-8xl mb-4">üòø</div>
                    <p class="text-2xl font-semibold text-gray-700">Aww, shucks! No items match your search.</p>
                    <p class="text-lg text-gray-500 mt-2">Try a different keyword or browse all our cute products!</p>
                    <button onclick="searchInput.value = ''; navigateTo('home')" class="mochimart-button mt-4 py-2 px-6 rounded-lg font-semibold">
                        Show All Products
                    </button>
                </div>
            `;
        } else {
            // Product Grid
            html += '<div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 md:gap-6">';

            productsToDisplay.forEach(product => {
                html += `
                    <div onclick="navigateTo('details', ${product.id})" class="bg-white p-4 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 cursor-pointer flex flex-col items-center border border-mint-100">
                        <div class="text-7xl mb-2 hover:animate-pulse">${product.emoji}</div>
                        <p class="text-lg font-semibold text-center mt-2 truncate w-full px-1">${product.name}</p>
                        <p class="text-xl font-bold text-pink-500 mt-1">$${product.price.toFixed(2)}</p>
                        <button onclick="event.stopPropagation(); addToCart(${product.id})" class="mochimart-button mt-3 w-full py-2 rounded-lg text-sm">
                            <i data-lucide="plus" class="w-4 h-4 inline mr-1"></i> Add
                        </button>
                    </div>
                `;
            });

            html += '</div>';
        }

        contentView.innerHTML = html;
        lucide.createIcons(); // Initialize icons after injecting HTML
    }

    /** Renders the detailed product view */
    function renderDetailsView(productId) {
        const product = productData.find(p => p.id === productId);
        if (!product) {
            navigateTo('home');
            return;
        }

        // --- 1. Get 7 Random "You Might Also Like" Items ---
        const otherProducts = productData.filter(p => p.id !== productId);
        const randomProducts = shuffleArray(otherProducts).slice(0, 7);
        let alsoLikeHtml = '';

        randomProducts.forEach(p => {
            alsoLikeHtml += `
                <div onclick="navigateTo('details', ${p.id})" class="text-center p-3 bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow cursor-pointer border border-pink-100">
                    <div class="text-5xl">${p.emoji}</div>
                    <p class="text-sm font-semibold mt-1 truncate">${p.name}</p>
                    <p class="text-base font-bold text-pink-500">$${p.price.toFixed(2)}</p>
                </div>
            `;
        });

        // --- 2. Render Main Detail Page ---
        contentView.innerHTML = `
            <button onclick="navigateTo('home')" class="text-pink-500 hover:text-pink-700 mb-6 flex items-center transition-colors">
                <i data-lucide="chevron-left" class="w-5 h-5 mr-1"></i> Back to Store
            </button>

            <div class="bg-white p-6 md:p-10 rounded-xl shadow-2xl border-4 border-primary-pink/50">
                <div class="grid md:grid-cols-2 gap-8 items-center">
                    <!-- Product Image/Emoji -->
                    <div class="text-center">
                        <div class="text-[12rem] md:text-[18rem] bg-secondary-mint/30 rounded-full inline-block p-8 animate-pulse-slow">${product.emoji}</div>
                    </div>

                    <!-- Product Details -->
                    <div>
                        <h2 class="text-4xl md:text-5xl font-extrabold text-pink-600 mb-4">${product.name}</h2>
                        <p class="text-4xl font-bold text-gray-700 mb-6">$${product.price.toFixed(2)}</p>

                        <p class="text-gray-600 text-lg mb-8">${product.description}</p>

                        <button onclick="addToCart(${product.id})" class="mochimart-button py-4 px-8 rounded-xl text-xl font-bold w-full md:w-auto">
                            <i data-lucide="shopping-bag" class="w-5 h-5 inline mr-2"></i> Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <!-- You Might Also Like Section -->
            <div class="mt-12">
                <h3 class="text-2xl font-bold mb-4 border-b-2 border-pink-300 pb-2 text-gray-700">‚ú® You Might Also Like...</h3>
                <div class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-7 gap-4">
                    ${alsoLikeHtml}
                </div>
            </div>
        `;
        lucide.createIcons();
    }

    /** Renders the cart contents in the side panel */
    function renderCart() {
        const cartItems = cart.map(item => ({
            ...item,
            product: productData.find(p => p.id === item.id)
        })).filter(item => item.product); // Filter out potential missing products

        let total = cartItems.reduce((sum, item) => sum + (item.product.price * item.quantity), 0);

        cartCountElement.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartTotalElement.textContent = `$${total.toFixed(2)}`;

        if (cartItems.length === 0) {
            cartItemsContainer.innerHTML = '<p class="text-center text-gray-500 py-10">Your cart is empty! Time to shop for some cuteness. üõçÔ∏è</p>';
            checkoutButton.disabled = true;
            checkoutButton.classList.add('opacity-50');
        } else {
            checkoutButton.disabled = false;
            checkoutButton.classList.remove('opacity-50');

            cartItemsContainer.innerHTML = cartItems.map(item => `
                <div class="flex items-center bg-mint-50 p-3 rounded-lg shadow-sm border border-mint-200">
                    <div class="text-3xl mr-3">${item.product.emoji}</div>
                    <div class="flex-grow">
                        <p class="font-semibold text-gray-700 truncate">${item.product.name}</p>
                        <p class="text-sm text-pink-500 font-bold">$${(item.product.price * item.quantity).toFixed(2)}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button onclick="updateCartItem(${item.product.id}, -1)" class="text-gray-500 hover:text-red-500 p-1 rounded-full bg-white transition-colors">
                            <i data-lucide="minus" class="w-4 h-4"></i>
                        </button>
                        <span class="font-semibold w-5 text-center">${item.quantity}</span>
                        <button onclick="updateCartItem(${item.product.id}, 1)" class="text-gray-500 hover:text-primary-pink p-1 rounded-full bg-white transition-colors">
                            <i data-lucide="plus" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }
    }

    // --- Cart Logic ---

    /** Adds a product to the cart or increments its quantity */
    function addToCart(productId) {
        const existingItem = cart.find(item => item.id === productId);

        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({ id: productId, quantity: 1 });
        }
        saveCart();
        showMessage('Item Added!', `${productData.find(p => p.id === productId).name} has been added to your cart!`);
    }

    /** Updates the quantity of a cart item or removes it */
    function updateCartItem(productId, change) {
        const itemIndex = cart.findIndex(item => item.id === productId);

        if (itemIndex > -1) {
            cart[itemIndex].quantity += change;

            if (cart[itemIndex].quantity <= 0) {
                cart.splice(itemIndex, 1); // Remove if quantity is 0 or less
            }
        }
        saveCart();
    }

    /** Handles the checkout process */
    function checkout() {
        if (cart.length === 0) {
            showMessage("Oops!", "Your cart is empty! Nothing to checkout.");
            return;
        }

        const total = cart.reduce((sum, item) => sum + (productData.find(p => p.id === item.id).price * item.quantity), 0);

        // Simulate successful checkout
        cart = [];
        saveCart();
        toggleCart(); // Close cart

        showMessage(
            "Mochi-licious! Checkout Successful!",
            `Your order totaling $${total.toFixed(2)} has been placed! Thank you for shopping at Mochimart. Your kawaii goods are on their way! üì¶`
        );
    }

    // --- Initialization ---

    /** Initializes the application on load */
    function init() {
        // Start on the home view
        navigateTo('home');
        // Render the cart state
        renderCart();
    }

    window.onload = init;

</script>


</body></html>
