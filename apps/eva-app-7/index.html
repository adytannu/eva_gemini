                    </div>
                    <h1 class="text-[#0369a1] text-2xl font-black uppercase tracking-tight">Approved!</h1>
                    <p class="text-[#0ea5e9] font-bold text-sm mt-1">Stuffy Money Sent ‚ô°</p>
                    <button onclick="resetTerminal()" class="mt-6 bg-[#818cf8] hover:bg-[#6366f1] text-white font-bold py-2 px-6 rounded-full text-[10px] transition-all uppercase tracking-[0.2em] shadow-lg">New Sale</button>
                `;
                lucide.createIcons();
                triggerSparkles();

                processingView.classList.add('hidden');
                tapTrigger.style.background = '#f0f4ff';
                tapTrigger.style.borderStyle = 'solid';
                tapTrigger.style.borderColor = '#c7d2fe';
                
                if ("vibrate" in navigator) navigator.vibrate([100, 30, 100]);
            }, 2000);
        });

        function resetTerminal() {
            isProcessing = false;
            currentAmount = "0";
            screen.classList.remove('success-bg');
            keypad.style.visibility = 'visible';
            tapTrigger.style.background = '';
            tapTrigger.style.borderStyle = '';
            tapTrigger.style.borderColor = '';
            tapTrigger.classList.add('active-tap');
            
            tapContent.classList.remove('hidden');
            processingView.classList.add('hidden');

            screenContent.innerHTML = `
                <div id="main-icon" class="text-[#818cf8] mb-2 cloud-float">
                    <i data-lucide="cloud" size="84" class="fill-[#eef2ff]"></i>
                </div>
                <div id="amount-display" class="flex items-center gap-2">
                    <div class="text-[#4f46e5]">
                        <i data-lucide="diamond" size="28" class="fill-[#c7d2fe]"></i>
                    </div>
                    <span id="total-val" class="text-[#4f46e5] text-4xl font-black">0</span>
                </div>
                <p id="status-text" class="text-[#818cf8] text-xs mt-2 font-medium">Enter amount & tap below</p>
            `;
            lucide.createIcons();
        }
    </script>

</body></html>
