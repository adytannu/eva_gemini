            constructor() {
                this.INGREDIENTS = [
                    // --- BREADS (8 total) ---
                    { id: 'white_bread', name: 'White Bread', type: 'bread', emoji: 'üçû', color: '#F0EAD6' },
                    { id: 'whole_wheat', name: 'Whole Wheat', type: 'bread', emoji: 'ü•ñ', color: '#CD853F' },
                    { id: 'sourdough', name: 'Sourdough', type: 'bread', emoji: 'üßÄ', color: '#F5DEB3' },
                    { id: 'rye', name: 'Rye Bread', type: 'bread', emoji: 'üåæ', color: '#8B4513' },
                    { id: 'pumpernickel', name: 'Pumpernickel', type: 'bread', emoji: '‚ö´', color: '#4F332E' },
                    { id: 'brioche', name: 'Brioche', type: 'bread', emoji: 'üßà', color: '#FFF8DC' },
                    { id: 'focaccia', name: 'Focaccia', type: 'bread', emoji: 'ü´ì', color: '#F0E68C' },
                    { id: 'pretzel_roll', name: 'Pretzel Roll', type: 'bread', emoji: 'ü•®', color: '#B8860B' },
                    
                    // --- SWEET CREAM & FRUITS (14 total) ---
                    { id: 'whipped_cream', name: 'Whipped Cream', type: 'sweet', emoji: 'üç¶', color: '#FFFFFF', isCream: true },
                    { id: 'strawberry', name: 'Strawberry', type: 'sweet', emoji: 'üçì', color: '#FF6699' },
                    { id: 'kiwi', name: 'Kiwi Slices', type: 'sweet', emoji: 'ü•ù', color: 'mediumseagreen' },
                    { id: 'chocolate', name: 'Chocolate Spread', type: 'sweet', emoji: 'üç´', color: '#4A2C2A' },
                    { id: 'blueberry', name: 'Blueberries', type: 'sweet', emoji: 'ü´ê', color: '#483D8B' },
                    { id: 'custard', name: 'Custard Cream', type: 'sweet', emoji: 'üçÆ', color: '#F0E68C', isCream: true },
                    { id: 'mochi', name: 'Mochi Balls', type: 'sweet', emoji: 'üç°', color: '#FFDAB9', height: '15px' },
                    { id: 'peanut_butter', name: 'Peanut Butter', type: 'sweet', emoji: 'ü•ú', color: '#A0522D', isCream: true }, 
                    { id: 'grape_jelly', name: 'Grape Jelly', type: 'sweet', emoji: 'üçá', color: '#6A0DAD', height: '20px' }, 
                    { id: 'banana', name: 'Banana Slices', type: 'sweet', emoji: 'üçå', color: '#FFD700' },
                    { id: 'marshmallow', name: 'Marshmallow', type: 'sweet', emoji: 'üç¨', color: '#FAFAFA', isCream: true },
                    { id: 'nutella', name: 'Nutella', type: 'sweet', emoji: 'üå∞', color: '#654321', isCream: true },
                    { id: 'raspberry_jam', name: 'Raspberry Jam', type: 'sweet', emoji: 'üî¥', color: '#E30B5C', height: '15px' },
                    { id: 'apple_slices', name: 'Apple Slices', type: 'sweet', emoji: 'üçè', color: '#F0FFF0' },
                    

                    // --- SAVORY FILLINGS & CONDIMENTS (14 total) ---
                    { id: 'ham', name: 'Deli Ham', type: 'savory', emoji: 'üçñ', color: '#FFA07A' },
                    { id: 'turkey', name: 'Turkey Breast', type: 'savory', emoji: 'ü¶É', color: '#D2B48C' },
                    { id: 'cheese', name: 'Cheddar Cheese', type: 'savory', emoji: 'üßÄ', color: '#FAD300' },
                    { id: 'lettuce', name: 'Lettuce', type: 'savory', emoji: 'ü•¨', color: '#90EE90' },
                    { id: 'tomato', name: 'Tomato', type: 'savory', emoji: 'üçÖ', color: '#FF6347' },
                    { id: 'pickles', name: 'Pickles', type: 'savory', emoji: 'ü•í', color: '#556B2F' },
                    { id: 'bacon', name: 'Bacon Strip', type: 'condiment', emoji: 'ü•ì', color: '#A52A2A', height: '15px' },
                    { id: 'mustard', name: 'Mustard', type: 'condiment', emoji: 'üü°', color: '#FFDB58', height: '15px' },
                    { id: 'mayo', name: 'Mayo', type: 'condiment', emoji: '‚ö™', color: '#F0F8FF', height: '15px' },
                    { id: 'ketchup', name: 'Ketchup', type: 'condiment', emoji: 'üî¥', color: '#DC143C', height: '15px' },
                    { id: 'egg_salad', name: 'Egg Salad', type: 'savory', emoji: 'ü•ö', color: '#FAFAD2', isCream: true },
                    { id: 'avocado', name: 'Avocado', type: 'savory', emoji: 'ü•ë', color: '#8FBC8F' },
                    { id: 'salami', name: 'Salami', type: 'savory', emoji: 'üå∂Ô∏è', color: '#CD5C5C', height: '15px' },
                    { id: 'hot_sauce', name: 'Hot Sauce', type: 'condiment', emoji: 'üî•', color: '#8B0000', height: '10px' },
                ];

                this.sandwichLayers = [];
                this.dom = {
                    container: document.getElementById('sandwich-container'),
                    messageBox: document.getElementById('message-box'),
                    breadSelector: document.getElementById('bread-selector'),
                    sweetSelector: document.getElementById('sweet-selector'),
                    savorySelector: document.getElementById('savory-selector'),
                    resetBtn: document.getElementById('reset-btn'),
                    finishBtn: document.getElementById('finish-btn'),
                };
            }

            setup() {
                this.renderIngredientButtons();
                this.dom.resetBtn.addEventListener('click', () => this.resetSandwich());
                this.dom.finishBtn.addEventListener('click', () => this.finishSandwich());
                this.renderSandwich();
            }

            renderIngredientButtons() {
                const breadList = this.INGREDIENTS.filter(i => i.type === 'bread');
                const sweetList = this.INGREDIENTS.filter(i => i.type === 'sweet');
                const savoryList = this.INGREDIENTS.filter(i => i.type === 'savory' || i.type === 'condiment');

                const renderButtons = (list, container) => {
                    container.innerHTML = list.map(item => `
                        <button class="ingredient-btn" data-id="${item.id}" data-type="${item.type}">
                            <span class="emoji">${item.emoji}</span>
                            <span>${item.name}</span>
                        </button>
                    `).join('');
                    container.querySelectorAll('.ingredient-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => this.addLayer(e.currentTarget.dataset.id));
                        // Disable non-bread items initially
                        if (list !== breadList) {
                             btn.disabled = true;
                             btn.classList.add('opacity-50', 'cursor-not-allowed');
                        }
                    });
                };

                // Adjust grid based on the increased number of ingredients
                this.dom.breadSelector.classList.remove('sm:grid-cols-4', 'grid-cols-2');
                this.dom.breadSelector.classList.add('grid-cols-4', 'sm:grid-cols-4');
                this.dom.sweetSelector.classList.remove('sm:grid-cols-5', 'grid-cols-3');
                this.dom.sweetSelector.classList.add('grid-cols-4', 'sm:grid-cols-7');
                this.dom.savorySelector.classList.remove('sm:grid-cols-5', 'grid-cols-3');
                this.dom.savorySelector.classList.add('grid-cols-4', 'sm:grid-cols-7');

                renderButtons(breadList, this.dom.breadSelector);
                renderButtons(sweetList, this.dom.sweetSelector);
                renderButtons(savoryList, this.dom.savorySelector);
            }

            updateIngredientButtonStates(enable) {
                // Get all ingredient buttons except bread
                const allButtons = [...this.dom.sweetSelector.querySelectorAll('.ingredient-btn'), ...this.dom.savorySelector.querySelectorAll('.ingredient-btn')];

                allButtons.forEach(btn => {
                    btn.disabled = !enable;
                    if (enable) {
                        btn.classList.remove('opacity-50', 'cursor-not-allowed');
                    } else {
                        btn.classList.add('opacity-50', 'cursor-not-allowed');
                    }
                });
            }

            addLayer(ingredientId) {
                const item = this.INGREDIENTS.find(i => i.id === ingredientId);

                if (!item) return;

                if (this.sandwichLayers.length === 0) {
                    if (item.type !== 'bread') {
                        this.dom.messageBox.textContent = "First, you need a bread base! üçû";
                        return;
                    }
                    this.sandwichLayers.push({ ...item, isBottomBread: true });
                    this.dom.messageBox.textContent = `Added ${item.name} as the base! Now stack your fillings.`;
                    this.dom.breadSelector.querySelectorAll('.ingredient-btn').forEach(btn => {
                        btn.disabled = true;
                        btn.classList.add('opacity-50', 'cursor-not-allowed');
                    });
                    this.updateIngredientButtonStates(true);


                } else if (this.sandwichLayers.length < 15) {
                    this.sandwichLayers.push(item);
                    this.dom.messageBox.textContent = `Layered with ${item.name}! Keep stacking!`;
                } else {
                    this.dom.messageBox.textContent = "That's a tall sandwich! Time to finish it.";
                }

                this.renderSandwich();
            }

            renderSandwich() {
                this.dom.container.innerHTML = '';
                
                // Render a placeholder if the image generation failed or is ongoing
                if (this.sandwichLayers.length === 0) {
                     this.dom.container.style.height = '300px';
                     this.dom.container.classList.remove('p-2'); // Remove padding when showing blocks
                     return;
                }

                // Render colored block layers
                this.sandwichLayers.forEach((layerData, index) => {
                    const div = document.createElement('div');
                    div.classList.add('sandwich-layer');

                    const baseColor = layerData.color;
                    const isBread = layerData.isBottomBread;
                    const layerHeight = layerData.height || (layerData.isCream ? '40px' : '30px');

                    div.style.backgroundColor = baseColor;
                    div.style.height = layerHeight;
                    div.style.zIndex = index + 1;
                    div.style.boxShadow = `0 2px 4px ${isBread ? 'rgba(0,0,0,0.3)' : 'rgba(0,0,0,0.15)'}`;

                    // NO TEXT OR EMOJIS IN THE DISPLAY
                    div.innerHTML = ''; 

                    this.dom.container.appendChild(div);
                });

                // Adjust total container height based on number of layers
                const totalLayers = this.sandwichLayers.length;
                const newHeight = 50 + (totalLayers * 20);
                this.dom.container.style.height = `${Math.min(400, newHeight)}px`;
                this.dom.container.classList.remove('p-2');
            }

            // --- NEW IMAGE GENERATION LOGIC ---

            async generateSandwichImage() {
                if (this.sandwichLayers.length < 2) {
                    this.dom.messageBox.textContent = "You need more than just one piece of bread to make a sandwich!";
                    this.dom.finishBtn.disabled = false;
                    return;
                }

                this.dom.container.innerHTML = `<p class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center text-gray-500 font-bold animate-pulse">Generating sandwich image... üé®</p>`;
                this.dom.messageBox.textContent = "Generating image... Please wait, this may take a few seconds.";
                this.dom.finishBtn.disabled = true;
                this.dom.resetBtn.disabled = true;

                // 1. Construct Descriptive Prompt
                const ingredientNames = this.sandwichLayers.map(i => i.name).reverse();
                const uniqueIngredients = [...new Set(ingredientNames)].join(', ');
                const baseBread = this.sandwichLayers[0].name;

                const prompt = `A hyper-realistic, cute food photograph of a towering, vertically-stacked gourmet sandwich. The sandwich uses ${baseBread} as the bottom slice and is topped with an identical slice of ${baseBread}. The visible fillings, stacked high, include: ${uniqueIngredients}. The image should be brightly colored, visually appealing, and show a clear cross-section view of the stack. Cinematic lighting.`;

                const payload = {
                    contents: [{
                        parts: [{ text: prompt }]
                    }],
                    generationConfig: {
                        responseModalities: ['TEXT', 'IMAGE']
                    },
                };

                try {
                    const response = await exponentialBackoffFetch(IMAGE_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    const base64Data = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                    if (!base64Data) {
                        throw new Error("Could not extract image data from the API response.");
                    }

                    const imageUrl = `data:image/png;base64,${base64Data}`;
                    this.displayGeneratedImage(imageUrl, baseBread);

                } catch (error) {
                    console.error("Image generation failed:", error);
                    this.dom.messageBox.textContent = "Image generation failed. Please try again. (Check console for error)";
                    // Re-enable buttons on failure
                    this.dom.finishBtn.disabled = false;
                    this.dom.resetBtn.disabled = false;
                    this.renderSandwich(); // Re-render blocks if generation fails
                }
            }

            displayGeneratedImage(imageUrl, breadName) {
                this.dom.container.innerHTML = '';
                this.dom.container.style.height = '400px'; // Set standard height for the image display
                this.dom.container.classList.add('p-2'); // Add padding for better image fit

                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = `Generated ${breadName} Sandwich Image`;
                img.classList.add('w-full', 'h-full', 'object-contain', 'rounded-xl');

                this.dom.container.appendChild(img);

                this.dom.messageBox.textContent = "‚ú® SANDWICH FINISHED! ‚ú® Feast your eyes on this creation!";
                this.dom.finishBtn.disabled = true;
                this.dom.resetBtn.disabled = false;
            }

            finishSandwich() {
                if (this.sandwichLayers.length < 1) {
                    this.dom.messageBox.textContent = "You need a base before you can finish!";
                    return;
                }

                // Immediately disable all ingredient selection buttons
                this.dom.breadSelector.querySelectorAll('.ingredient-btn').forEach(btn => btn.disabled = true);
                this.updateIngredientButtonStates(false);

                // Start the image generation process
                this.generateSandwichImage();
            }

            resetSandwich() {
                this.sandwichLayers = [];
                this.renderSandwich();
                this.dom.messageBox.textContent = "Ready to build! Choose your bread base.";

                // Re-enable bread selection and disable fillings
                this.dom.breadSelector.querySelectorAll('.ingredient-btn').forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                });
                this.updateIngredientButtonStates(false);
                this.dom.finishBtn.disabled = false;
            }
        }

    </script>
