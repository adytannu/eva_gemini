            if (money >= 1) {

                if (emptyIndices.length > 0) {
                    money -= 1;
                    const randomIdx = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
                    // BUY LOGIC: Randomly select any emoji index from the list
                    grid[randomIdx] = Math.floor(Math.random() * (EMOJI_LIST.length / 2)); 
                    updateUI();
                    showFeedback(randomIdx, '-$1', 'text-rose-500');
                }
            }
        });

        window.onload = initBoard;
    </script>

</body></html>
